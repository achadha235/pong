<!DOCTYPE HTML>
<html>
<head>
	<script src="js/socket.io.js"> </script>
</head>
<body>
	<canvas id="myCanvas" width="300" height="300"></canvas>

	<script>
		var data;
		/*var data = {
			positions: [100, 100, 100, 100],
			actions: [0, 0, 0, 0],
			ball: {x: 200, y: 200, dx: 0, dy: 0}
		}*/
		var playerNumber;
		var game_started = false;
		var socket = io.connect('http://localhost:3000');

		socket.on('update', function (model){
			data = model;
			if (!game_started){
				update = setInterval("updateAll()",10);
				game_started = true;
			}

		});

		socket.on('setPlayerNumber', function (playerAssign){
			playerNumber = playerAssign.yourPlayerNumber;

		});




		var game_param = {
			ypositions: [280, 280, 0, 0],
			ballOutOfBounds: 	false,
			paddle_speed: 		0,
			ballOutOfBounds: 	false,
			paddle_width: 100,//px
			paddle_height: 20,//px
			ball_radius: 5,//px
			right_wall: 300,
			bottom_wall: 300,
			p_left_boundary: 50,
			p_right_boundary: 250,
			leftpressed: false,
			rightpressed: false
		}


		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		

		window.addEventListener('keydown', function (e) {
    	if (e.keyCode === 37 && !game_param.leftpressed && !game_param.rightpressed) {
    		game_param.leftpressed = true;
	        socket.emit('moveLeft', {});
	        //console.log('emmitting')
	        game_param.paddle_speed = -5;
	    }
	    else if (e.keyCode === 39  && !game_param.leftpressed && !game_param.rightpressed){
	    	game_param.rightpressed = true;
	    	socket.emit('moveRight', {});
	        //console.log('emmitting')
	        game_param.paddle_speed = 5;

	    }
	}, false);

	window.addEventListener('keyup', function (e) {
    	if (e.keyCode === 37) {
    		game_param.leftpressed = false;
	        socket.emit('stop', {});
	        //console.log('emmitting')
	        game_param.paddle_speed = 0;

	    }
	    else if (e.keyCode === 39){
	    	game_param.rightpressed = false;
	    	socket.emit('stop', {});
	        //console.log('emmitting')
	        game_param.paddle_speed = 0;

	    }
	}, false);


		function updateAll(){
			//console.log(data);
			drawAll();
			movePaddle();
			moveBall();
			if(game_param.ballOutOfBounds){
				init_game();
			}
		}
		function drawAll()
		{
			//console.log('drawAll');
			drawBackground();
			drawPaddles();
			drawBall();
		}

		function drawBackground(){
			ctx.fillStyle="#000000";
			ctx.fillRect(0,0,400,400);
		}

		function drawPaddles(){//p1_x p1_y ...
			//Paddle 1
			ctx.fillStyle="#F0F000";
			ctx.fillRect(data.positions[playerNumber], game_param.ypositions[0], game_param.paddle_width, game_param.paddle_height);

			//Paddle 2
			ctx.fillStyle="#00F0F0";
			ctx.fillRect(game_param.ypositions[1], data.positions[(playerNumber+1)%4], game_param.paddle_height, game_param.paddle_width);

			//Paddle 3
			ctx.fillStyle="#F000F0";
			ctx.fillRect(data.positions[(playerNumber+2)%4], game_param.ypositions[2], game_param.paddle_width, game_param.paddle_height);

			//Paddle 4
			ctx.fillStyle="#00FF00";
			ctx.fillRect(game_param.ypositions[3], data.positions[(playerNumber+3)%4], game_param.paddle_height, game_param.paddle_width);
		}

		function drawBall(){//data.ball.x, data.ball.y....
			ctx.beginPath();
			ctx.arc(data.ball.x, data.ball.y, game_param.ball_radius, 0, Math.PI*2, true); 
			ctx.closePath();
			ctx.fillStyle = 'white';
			ctx.fill();
		}

		function moveBall(){
			game_param.ballOutOfBounds = false;
			if (((data.ball.x - game_param.ball_radius + data.ball.dx) <= 0) || ((data.ball.x + game_param.ball_radius + data.ball.dx) >= game_param.right_wall)||
				((data.ball.y - game_param.ball_radius + data.ball.dy) <= 0) || ((data.ball.y + game_param.ball_radius + data.ball.dy) >= game_param.bottom_wall)){
				game_param.ballOutOfBounds = true;
			}
			if (!game_param.ballOutOfBounds){
				if (((data.ball.x - game_param.ball_radius + data.ball.dx) < game_param.paddle_height) && (data.ball.dx<0) &&
					(((data.ball.y >= game_param.ypositions[3]) && (data.ball.y <= (game_param.ypositions[3] + game_param.paddle_width)))||(data.ball.y<game_param.p_left_boundary) || (data.ball.y>(game_param.p_right_boundary))))
					{
						

					data.ball.dx *= -1;
					data.ball.x = game_param.paddle_height;
				}
				else if(((data.ball.x + game_param.ball_radius + data.ball.dx) > (game_param.right_wall-game_param.paddle_height)) && (data.ball.dx>0) &&
					(((data.ball.y >= game_param.ypositions[1]) && (data.ball.y <= (game_param.ypositions[1] + game_param.paddle_width)))||(data.ball.y<game_param.p_left_boundary) || (data.ball.y>game_param.p_right_boundary))){
						

					data.ball.dx *= -1;
					data.ball.x = game_param.right_wall-game_param.paddle_height;
				}

				else if (((data.ball.y - game_param.ball_radius + data.ball.dy) < game_param.paddle_height) && (data.ball.dy<0) &&
					(((data.ball.x >= game_param.ypositions[2]) && (data.ball.x <= (game_param.ypositions[2] + game_param.paddle_width)))||(data.ball.x<game_param.p_left_boundary) || (data.ball.x>game_param.p_right_boundary))){
						

					data.ball.dy *= -1;
					data.ball.y = game_param.paddle_height;

				}
				else if (((data.ball.y + game_param.ball_radius + data.ball.dy) > (game_param.bottom_wall-game_param.paddle_height)) && (data.ball.dy>0) &&
					(((data.ball.x >= game_param.ypositions[0]) && (data.ball.x <= (game_param.ypositions[0] + game_param.paddle_width)))||(data.ball.x<game_param.p_left_boundary) || (data.ball.x>game_param.p_right_boundary))){
						

					data.ball.dy *= -1;
					data.ball.y = game_param.bottom_wall-game_param.paddle_height;

				}
				else{
					data.ball.y += data.ball.dy;
					data.ball.x += data.ball.dx;
				}
			}
		}



		function movePaddle(){
			if ((data.positions[playerNumber] + game_param.paddle_width + game_param.paddle_speed) >= game_param.p_right_boundary) data.positions[playerNumber] = (game_param.p_right_boundary - game_param.paddle_width);
			else if	(data.positions[playerNumber] <= (game_param.p_left_boundary - game_param.paddle_speed)) data.positions[playerNumber] = game_param.p_left_boundary;
			else data.positions[playerNumber] += game_param.paddle_speed;
		}


	</script>
</body>
</html>
